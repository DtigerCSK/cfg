sensitivity 1.7

cl_showloadout 1
cl_use_opens_buy_menu 0
fps_max 420 // blaze it
net_graph 1

cl_showpos 1
cl_color 10 0 0

exec autoexec/alias.cfg
exec autoexec/audio.cfg
exec autoexec/crosshair.cfg
exec autoexec/binds.cfg
exec autoexec/buy.cfg
exec autoexec/nades.cfg
exec autoexec/video.cfg
exec autoexec/viewmodel.cfg
exec autoexec/fkeys2.cfg

//Rates and shit
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interpolate "1"
cl_interp_ratio "2"
cl_interp "0"
cl_updatevisibility "1"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_timeout "999999"


//HUD and shit
cl_hud_color "1"
cl_hud_background_alpha "0"
cl_hud_playercount_pos "1"
cl_radar_icon_scale_min 1


 
