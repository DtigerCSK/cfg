//SPAMERONI
bind rightarrow "spamon"

alias spamon "bind w +wspam; bind a +aspam; bind s +sspam; bind d +dspam;bind rightarrow spamoff;echo .spam_on"
alias spamoff "bind w +forward; bind a +moveleft; bind s +back; bind d +moveright;bind rightarrow spamon;echo .spam_off"

alias +wspam "+forward; spam"
alias -wspam "-forward; spam"
alias +aspam "+moveleft; spam"
alias -aspam "-moveleft; spam"
alias +sspam "+back; spam"
alias -sspam "-back; spam"
alias +dspam "+moveright; spam"
alias -dspam "-moveright; spam"

alias spam "say csgosnacks.com                                                                  VAC has detected a cheater on this server."


sensitivity 1.7
cl_showloadout 1
cl_use_opens_buy_menu 0
fps_max 420 // blaze it
net_graph 1
alias "dc" "disconnect"
alias "e" "exit"
alias d "exec fkeys1"
alias c "exec fkeys2"

//BUY BINDS
bind "KP_PGDN" "buy awp; give weapon_awp"
bind "KP_INS" "buy m4a1;buy ak47; give weapon_m4a1;give weapon_ak47"
bind "KP_DEL" "buy defuser"
bind "kp_downarrow" "buy bizon; give weapon_bizon"
bind "KP_MULTIPLY" "buy hegrenade;give weapon_hegrenade"
bind "KP_MINUS" "buy smokegrenade; give weapon_smokegrenade"
bind "KP_PLUS" "buy flashbang; give weapon_flashbang"
bind "KP_ENTER" "buy vesthelm; buy vest"
bind "kp_home" "buy vest;"
bind "kp_uparrow" "buy tec9; buy fiveseven"
bind "kp_pgup" "buy Taser; give weapon_Taser"

bind "F1" "buy vest;buy m4a1;buy ak47;buy hegrenade;buy smokegrenade;buy flashbang;buy flashbang"
bind "F2" "buy vesthelm;buy deagle;buy hegrenade;buy smokegrenade;buy flashbang;buy flashbang"

//ninja
bind "h" "ninjaon"
alias ninjaon "gameinstructor_enable 1;echo .n_on;bind "h" "ninjaoff""
alias ninjaoff "gameinstructor_enable 0;echo .n_off;bind "h" "ninjaon""

//fullscreen toggle
alias f "mat_setvideomode 1280 960 0;bind "F3" "w""
alias w "mat_setvideomode 1280 960 1;bind "F3" "f""
bind "F3" "f"

//resolution toggle
alias 1280 "mat_setvideomode 1280 960 0;say_team .1280;bind "F4" "800""
alias 800 "mat_setvideomode 800 600 0;say_team .800;bind "F4" "1280""
bind "F4" "800"

//Toggle Voices
alias voiceon "voice_enable 1;echo VOICES = UNMUTED; bind "pgup" "voiceoff""
alias voiceoff "voice_enable 0;echo VOICES = MUTED; bind "pgup" "voiceon""
bind pgup "voiceoff"

//bind "j" "incrementvar volume 0 1 0.05;echo vol+"
//bind "k" "incrementvar volume 0 1 -0.05; echo vol-"
bind "[" "volume 1;echo vol: 1"
bind "]" "volume 0.75;echo vol: .75"
bind "\" "volume 0.5;echo vol: .5"
bind "del" "volume 0.25;echo vol: .25"
bind "end" "volume 0.01;echo vol: .01"

bind "pgdn" "ignoremsg"

bind "r" "+reload; r_cleardecals"
bind "/" "noclip;say_team .noclip"

//Nade Jumpthrow
bind "mouse3" "use weapon_knife;use weapon_flashbang"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"

//ALT NADEBINDS
alias altE1 "use weapon_knife;use weapon_flashbang"
alias altE bind e altE1

alias alt11 "use weapon_knife;use weapon_smokegrenade"
alias alt1 bind 1 alt11

alias alt22 "use weapon_knife;use weapon_hegrenade"
alias alt2 bind 2 alt22

alias alt33 "use weapon_knife;use weapon_molotov; use weapon_incgrenade"
alias alt3 bind 3 alt33

alias alt44 "use weapon_knife;use weapon_decoy"
alias alt4 bind 4 alt44


alias defG "bind g +drop"
alias defE "bind e +use"
alias def1 "bind 1 slot1"
alias def2 "bind 2 slot2"
alias def3 "bind 3 slot3"
alias def4 "bind 4 slot4"
alias +altbinds "alte; alt1; alt2; alt3; alt4"
alias -altbinds "defE; def1; def2; def3; def4"
bind alt "+altbinds"


//AFK
alias "afkon" "+left; +forward; bind "p" "afkoff""
alias "afkoff" "-left; -forward; bind "p" "afkon""
bind "p" "afkon"

//look controls
bind leftarrow "+left"
bind rightarrow "+right"
bind uparrow "+lookup"
bind downarrow "+lookdown"

//Voice Scaler
voice_scale 0.5
alias "ngmin" "voice_scale 0;echo  |*__________| VOICE   0% MINIMUM!;alias ngup ng1;alias ngdn ngmin"
alias "ng1" "voice_scale 0.1;echo  |_*_________| VOICE  10%;alias ngup ng2;alias ngdn ngmin"
alias "ng2" "voice_scale 0.2;echo  |__*________| VOICE  20%;alias ngup ng3;alias ngdn ng1"
alias "ng3" "voice_scale 0.3;echo  |___*_______| VOICE  30%;alias ngup ng4;alias ngdn ng2"
alias "ng4" "voice_scale 0.4;echo  |____*______| VOICE  40%;alias ngup ng5;alias ngdn ng3"
alias "ng5" "voice_scale 0.5;echo  |_____*_____| VOICE  50%;alias ngup ng6;alias ngdn ng4"
alias "ng6" "voice_scale 0.6;echo  |______*____| VOICE  60%;alias ngup ng7;alias ngdn ng5"
alias "ng7" "voice_scale 0.7;echo  |_______*___| VOICE  70%;alias ngup ng8;alias ngdn ng6"
alias "ng8" "voice_scale 0.8;echo  |________*__| VOICE  80%;alias ngup ng9;alias ngdn ng7"
alias "ng9" "voice_scale 0.9;echo  |_________*_| VOICE  90%;alias ngup ng10;alias ngdn ng8"
alias "ng10" "voice_scale 1;echo  |__________*| VOICE 100% MAXIMUM!;alias ngdn ng9"
alias "ngup" "ng6"
alias "ngdn" "ng4"
bind "=" "ngup"
bind "-" "ngdn"

