unbind v

//ALT NADEBINDS
alias altE1 "use weapon_knife;use weapon_flashbang"
alias altE bind e altE1

alias alt11 "use weapon_knife;use weapon_smokegrenade"
alias alt1 bind 1 alt11

alias alt22 "use weapon_knife;use weapon_hegrenade"
alias alt2 bind 2 alt22

alias alt33 "use weapon_knife;use weapon_molotov; use weapon_incgrenade"
alias alt3 bind 3 alt33

alias alt44 "use weapon_knife;use weapon_decoy"
alias alt4 bind 4 alt44


alias defG "bind g +drop"
alias defE "bind e +use"
alias def1 "bind 1 slot1"
alias def2 "bind 2 slot2"
alias def3 "bind 3 slot3"
alias def4 "bind 4 slot4"
alias +altbinds "alte; alt1; alt2; alt3; alt4; nadeOn"
alias -altbinds "defE; def1; def2; def3; def4; nadeOff"
bind alt "+altbinds"

alias nadeOn "cl_crosshairsize 500; cl_righthand 1;exec autoexec/viewmodel2.cfg"
alias nadeOff "cl_crosshairsize 2; cl_righthand 0;exec autoexec/viewmodel.cfg"