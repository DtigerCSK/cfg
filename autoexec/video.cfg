//fullscreen toggle
alias f "mat_setvideomode 1280 960 0;bind "F3" "w""
alias w "mat_setvideomode 1280 960 1;bind "F3" "f""
bind "F3" "f"

//resolution toggle
alias 1280 "mat_setvideomode 1280 960 0;say_team .1280;bind "F4" "800""
alias 800 "mat_setvideomode 800 600 0;say_team .800;bind "F4" "1280""
bind "F4" "800"

cl_forcepreload 1
r_dynamic 0